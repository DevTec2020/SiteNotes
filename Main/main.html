<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleMain.css">
    <script src="./JsMain.js" defer></script>
    <title>Keep</title>
</head>
<body>
    <div class="main">


        <div class="header">
            <img src="../imagens/LogoPreto.png" class="imgLogo" style="width: 90px">
            <form class="header-center">
                <input type="text" class="input-header" id="input-NameLista" placeholder="Titulo da nova nota" required>
                <button class="btn-Newlista-header" id="btn-Newlista-header">Criar</button>
            </form>
            <img src="../imagens/iconeUser.png" class="imgLogo" style="width: 90px">
        </div>


        <div class="containerGeral" id="conteinerList">
            
            <div class="list">
                <h4 class="titleCard">Exemplo Nota</h4>
                <textarea class="cardTxtArea" placeholder="digite..."></textarea>
            </div>

            <div class="list">
                <h4 class="titleCard">Exemplo Lista</h4>
                    <form class="list-form" id="list-form">
                        <input type="text" id="item-input" placeholder="novo item..." style="width: 140px" required>
                        <button id="addcheckbox" class="btn-Newlista" style="margin-left: 5px">Add</button>
                    </form>
                    <ul id="item-list">
                        <li><input type="checkbox">Tarefa 1</li>
                        <li><input type="checkbox">Tarefa 2</li>
                        <li><input type="checkbox">Tarefa 3</li>
                    </ul>

            </div>

        </div>
    
    </div>

    <div class="divBotton">
        <button class="btn-Newlista" id="btn-AddBotton">+</button>
        <div class="extra-buttons" id="extraButtons"></div>
    </div>
</body>
</html>
